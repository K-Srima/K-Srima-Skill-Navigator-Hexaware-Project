<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style type="text/css">body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.success-message h1 {
    color: #28a745;
    margin-bottom: 16px;
}

.success-message p {
    margin-bottom: 24px;
    color: #333;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}</style>
    <div class="container">
        <div class="success-message">
            <h1>Feedback Submitted Successfully!</h1>
            <p>Thank you for your feedback. We appreciate your input.</p>
            <button id="homeButton"><a href="Homepage.html" class="homeButton"> Return to Home</a></button>
        </div>
    </div>
    <script src="script.js">document.getElementById('homeButton').addEventListener('click', function() {
    window.location.href = 'index.html'; // Replace 'index.html' with your homepage URL
});</script>
</body>
</html>
